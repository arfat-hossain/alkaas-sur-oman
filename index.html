<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة الكأس</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #4a4a4a;
      color: white;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .controls button {
      margin-left: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
    }
    .search {
      padding: 1rem;
      text-align: center;
    }
    .search input, .search select {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.2rem;
    }
    .search input {
      width: 60%;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-title {
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .product-price {
      color: #2c7;
      font-size: 1.1rem;
    }
    .order-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">مكتبة الكأس</div>
    <div class="controls">
      <button onclick="toggleLang()">🌐</button>
      <button onclick="toggleDarkMode()">🌓</button>
    </div>
  </header>

  <div class="search">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">الكل</option>
      <option value="books">📚 كتب</option>
      <option value="electronics">💻 إلكترونيات</option>
      <option value="stationery">✏️ أدوات مكتبية</option>
    </select>
  </div>

  <div class="products" id="productList"></div>

  <script>
    let isArabic = true;

    const products = [
      { title: 'كتاب ١', price: '٥٠ ج.م', image: 'https://via.placeholder.com/200x150', category: 'books' },
      { title: 'كتاب ٢', price: '٦٥ ج.م', image: 'https://via.placeholder.com/200x150', category: 'books' },
      { title: 'حاسوب', price: '٢٥٠٠ ج.م', image: 'https://via.placeholder.com/200x150', category: 'electronics' },
      { title: 'قلم', price: '١٠ ج.م', image: 'https://via.placeholder.com/200x150', category: 'stationery' }
    ];
    products.push({
      title: 'موبايل جديد',
      price: '٣٠٠٠ ج.م',
      image: 'https://via.placeholder.com/200x150',
      category: 'electronics'
      },
      {
      title: 'موبايل جديد',
      price: '٣٠٠٠ ج.م',
      image: 'https://via.placeholder.com/200x150',
      category: 'electronics'
      }
    );

    renderProducts();

    function renderProducts(filtered = products) {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      filtered.forEach(p => {
        const productEl = document.createElement('div');
        productEl.className = 'product';
        productEl.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
          <button class="order-btn" onclick="orderNow('${p.title}')">
            ${isArabic ? 'اطلب عبر واتساب' : 'Order via WhatsApp'}
          </button>
        `;
        productList.appendChild(productEl);
      });
    }

    function toggleLang() {
      isArabic = !isArabic;
      document.documentElement.lang = isArabic ? 'ar' : 'en';
      document.documentElement.dir = isArabic ? 'rtl' : 'ltr';
      document.querySelector('.logo').innerText = isArabic ? 'مكتبة الكأس' : 'Al-Kass Bookstore';
      document.getElementById('searchInput').placeholder = isArabic ? 'ابحث عن منتج...' : 'Search for a product...';
      renderProducts();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function orderNow(productName) {
      const phone = 'YOUR_PHONE_NUMBER';
      const message = isArabic ? `أرغب في طلب المنتج: ${productName}` : `I want to order the product: ${productName}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      if (category === 'all') {
        renderProducts();
      } else {
        const filtered = products.filter(p => p.category === category);
        renderProducts(filtered);
      }
    }

    renderProducts();
  </script>
</body>
</html>
