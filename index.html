<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة الكأس</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <meta name="theme-color" content="#333">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #4a4a4a;
      color: white;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .controls button {
      margin-left: 0.5rem;
      padding: 0.5rem;
      cursor: pointer;
    }
    .search {
      padding: 1rem;
      text-align: center;
    }
    .search input, .search select {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-title {
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .product-price {
      color: #2c7;
      font-size: 1.1rem;
    }
    .order-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">مكتبة الكأس</div>
    <div class="controls">
      <button onclick="toggleLang()">🌐</button>
      <button onclick="toggleDarkMode()">🌓</button>
    </div>
  </header>

  <div class="search">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج..." oninput="filterProducts()">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">الكل</option>
      <option value="books">📚 كتب</option>
      <option value="school">💻 إلكترونيات</option>
      <option value="stationery">✏️ أدوات مكتبية</option>
    </select>
  </div>

  <div class="products" id="productList"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    let isArabic = true;

    let products = [
      {
        title: 'أبجدية العباقرة',
        price: '1.500 OMR',
        image: 'card-arabic.png',
        category: 'books'
      },
      {
        title: 'أبجدية العباقرة',
        price: '1.900 OMR',
        image: 'card-arabic.png',
        category: 'school'
      }
      {
        title: 'أبجدية العباقرة',
        price: '2.000 OMR',
        image: 'card-arabic.png',
        category: 'stationery'
      }
    ];

    const baseURL = window.location.origin;
    products = products.map(p => ({
      ...p,
      link: `${baseURL}/product.html?title=${encodeURIComponent(p.title)}&price=${encodeURIComponent(p.price)}&image=${encodeURIComponent(p.image)}`
    }));

    function renderProducts(filtered = products) {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      filtered.forEach(p => {
        const productEl = document.createElement('div');
        productEl.className = 'product';
        productEl.innerHTML = `
          <a href="${p.link}"><img src="${p.image}" alt="${p.title}"></a>
          <div class="product-title">${p.title}</div>
          <div class="product-price">${p.price}</div>
          <button class="order-btn" onclick="orderNow('${encodeURIComponent(p.title)}', '${encodeURIComponent(p.image)}', '${encodeURIComponent(p.link)}')">
            ${isArabic ? 'اطلب عبر واتساب' : 'Order via WhatsApp'}
          </button>
        `;
        productList.appendChild(productEl);
      });
    }

    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p => {
        const matchCategory = category === 'all' || p.category === category;
        const matchSearch = p.title.toLowerCase().includes(search);
        return matchCategory && matchSearch;
      });
      renderProducts(filtered);
    }

    function toggleLang() {
      isArabic = !isArabic;
      document.documentElement.lang = isArabic ? 'ar' : 'en';
      document.documentElement.dir = isArabic ? 'rtl' : 'ltr';
      document.querySelector('.logo').innerText = isArabic ? 'مكتبة الكأس' : 'Al-Kass Bookstore';
      document.getElementById('searchInput').placeholder = isArabic ? 'ابحث عن منتج...' : 'Search for a product...';
      renderProducts();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function orderNow(productName, imageUrl, productLink) {
      const phone = '+96871858099';
      const decodedName = decodeURIComponent(productName);
      const decodedImage = decodeURIComponent(imageUrl);
      const decodedLink = decodeURIComponent(productLink);

      const message = isArabic
        ? `أرغب في طلب المنتج:\n📘 *${decodedName}*\n📷 صورة المنتج:\n${decodedImage}\n🔗 رابط المنتج:\n${decodedLink}`
        : `I want to order the product:\n📘 *${decodedName}*\n📷 Product image:\n${decodedImage}\n🔗 Product link:\n${decodedLink}`;

      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    renderProducts();
  </script>
</body>
</html>
