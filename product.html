<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفاصيل المنتج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .price {
      font-size: 1.2rem;
      color: green;
      margin-bottom: 1rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background: #25D366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="productImage" src="" alt="صورة المنتج">
    <h1 id="productTitle">عنوان المنتج</h1>
    <div class="price" id="productPrice">السعر</div>
    <a href="index.html" class="back-link">⬅️ الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <script>
    // Function to get query parameters
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }

    // Set data from URL parameters
    document.getElementById('productTitle').innerText = getQueryParam('title');
    document.getElementById('productPrice').innerText = getQueryParam('price');
    document.getElementById('productImage').src = getQueryParam('image');
    document.getElementById('productImage').alt = getQueryParam('title');
  </script>
</body>
</html>
