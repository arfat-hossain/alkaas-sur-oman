<!-- product.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link rel="icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      color: #000;
      padding: 1rem;
      text-align: center;
    }
    .dark {
      background: #121212;
      color: #fff;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .price {
      color: #25D366;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
    }
    .order {
      background-color: #25D366;
      color: white;
    }
    .back {
      background-color: #aaa;
      color: black;
    }
  </style>
</head>
<body>
  <h2 id="productTitle">اسم المنتج</h2>
  <img id="productImage" src="" alt="صورة المنتج">
  <div class="price" id="productPrice">٠٠ ج.م</div>
  <button class="order" onclick="orderViaWhatsApp()">اطلب عبر واتساب</button>
  <button class="back" onclick="history.back()">🔙 رجوع</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const price = params.get('price');
    const image = params.get('image');

    document.getElementById('productTitle').textContent = title;
    document.getElementById('productPrice').textContent = price;
    document.getElementById('productImage').src = image;

    function orderViaWhatsApp() {
      const phone = '+96871858099';
      const msg = `أرغب في طلب المنتج:\n📘 *${title}*\n📷 صورة المنتج:\n${image}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
