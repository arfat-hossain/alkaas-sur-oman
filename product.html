<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    body { font-family: 'Cairo', sans-serif; padding: 20px; direction: rtl; background: #f8f8f8; }
    img { max-width: 100%; border-radius: 10px; margin-bottom: 20px; }
    .product-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    .product-price { color: green; font-size: 20px; margin-bottom: 20px; }
    .order-btn {
      background: #25D366; color: white; border: none;
      padding: 10px 20px; font-size: 16px;
      border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="product-details">
    <img id="productImage" src="" alt="">
    <div class="product-title" id="productTitle"></div>
    <div class="product-price" id="productPrice"></div>
    <button class="order-btn" onclick="orderNow()">اطلب عبر واتساب</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const price = urlParams.get('price');
    const image = urlParams.get('image');

    document.getElementById('productTitle').innerText = title;
    document.getElementById('productPrice').innerText = price;
    document.getElementById('productImage').src = image;

    function orderNow() {
      const phone = '8801790123456'; // আপনার নম্বর দিন
      const message = `أرغب في طلب المنتج:\n📘 *${title}*\n💰 السعر: ${price}\n📷 صورة:\n${image}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
